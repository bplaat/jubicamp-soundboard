        <button onclick="new Audio('sounds/ahh.m4a').play()">Ahh</button>
        <button onclick="new Audio('sounds/ahh-run.m4a').play()">Ahh run</button>
        <button onclick="new Audio('sounds/wait.m4a').play()">Wait what the hell</button>
        <button onclick="new Audio('sounds/bonk.mp3').play()">Bonk</button>
        <button onclick="new Audio('sounds/clang.mp3').play()">Clang</button>
        <button onclick="new Audio('sounds/clang-mega.mp3').play()">Clang Mega</button>
        <button onclick="new Audio('sounds/hard-bass.mp3').play()">Russian Hard Bass</button>

        <button onclick="new Audio('sounds/roblox-oof.mp3').play()">Roblox Oof</button>
        <button onclick="new Audio('sounds/fart.mp3').play()">Fart</button>
        <button onclick="new Audio('sounds/virus.mp3').play()">Your computer has virus</button>
        <button onclick="new Audio('sounds/windows-xp-startup.mp3').play()">Windows XP Startup</button>
        <button onclick="new Audio('sounds/windows-xp-shutdown.mp3').play()">Windows XP Shutdown</button>
        <button onclick="new Audio('sounds/windows-xp-error.mp3').play()">Windows XP Error</button>
        <button onclick="new Audio('sounds/moments-later.m4a').play()">A few moments later</button>
        <button onclick="new Audio('sounds/5-hours-later.m4a').play()">5 hours later</button>

        <button onclick="new Audio('sounds/jubicamp-lied.mp3').play()">Jubicamp Lied</button>
        <button onclick="new Audio('sounds/dail-up.m4a').play()">Dial Up</button>
        <button onclick="new Audio('sounds/multiverse.m4a').play()">Multiverse</button>
        <button onclick="new Audio('sounds/time-warp.m4a').play()">Time Warp</button>

        <button onclick="new Audio('sounds/elevator.m4a').play()">Elevator</button>
        <button onclick="new Audio('sounds/homebrew-channel.m4a').play()">Wii Homebrew Channel</button>

        <h2>Robot Voice</h2>
        <textarea id="robotText" rows="3" cols="40" placeholder="Type text for robot voice..."></textarea>
        <br />
        <button id="robotSpeakButton">Speak</button>

        <p>Made by <a href="https://bplaat.nl/">Bas</a> en Benji</p>

        <script type="module">
            document.getElementById('robotSpeakButton').addEventListener('click', function () {
                const text = document.getElementById('robotText').value;
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'nl';
                window.speechSynthesis.speak(utterance);
            });
        </script>
    </body>
</html>
