<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jubicamp Soundboard</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Jubicamp Soundboard</h1>

        <h2>Sounds</h2>
        <div>
            <input type="search" id="soundsSearch" placeholder="Search sounds..." />
        </div>
        <div id="sounds"></div>

        <h2>Robot Voice</h2>
        <div>
            <textarea id="robotText" rows="3" cols="40" placeholder="Type text for robot voice..."></textarea>
        </div>
        <button id="robotSpeakButton">Speak</button>

        <p>Made by <a href="https://bplaat.nl/">Bas</a> en Benji</p>

        <script type="module" src="script.js"></script>
    </body>
</html>
